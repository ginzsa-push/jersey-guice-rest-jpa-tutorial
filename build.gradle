group 'com.ginzsa.showcase'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'jetty'

repositories {
    mavenCentral()
}

jar {
    baseName = 'gradle-jersey-guice-service'
    version =  '0.1.0'
}

dependencies {
    compile("javax.servlet:servlet-api:2.5")
    compile("com.sun.jersey:jersey-server:1.19")
    compile("com.sun.jersey.contribs:jersey-guice:1.19")
    compile("com.sun.jersey:jersey-json:1.19")

//    compile("org.springframework.data:spring-data-jpa:1.9.2.RELEASE")
//    compile("com.google.code.guice-repository:guice-repository:2.1.0")

    compile("org.hibernate:hibernate-entitymanager:5.0.7.Final")
    compile("org.hsqldb:hsqldb:2.3.3")

    testCompile("com.sun.jersey:jersey-client:1.19")
    testCompile("com.sun.jersey:jersey-grizzly2:1.19")
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8